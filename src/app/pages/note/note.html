<div style="width: 40%; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <div class="notes-container">
    <div class="note-card" *ngFor="let note of notes">
      <div class="note-header">
        <h2>{{ note.title }}</h2>
        <small>{{ note.createdAt | date:'short' }}</small>
      </div>
      <p>{{ note.content }}</p>
      <a [routerLink]="['/notes', note.id]" class="details-btn">Деталі</a>
    </div>
  </div>

  <div class="note-form">
    <input type="text" placeholder="Note Title" [ngModel]="newNote()?.title || ''"
      (ngModelChange)="newNote.set({ ...newNote(), title: $event })" />

    <textarea placeholder="Note Content" [ngModel]="newNote()?.content || ''"
      (ngModelChange)="newNote.set({ ...newNote(), content: $event })"></textarea>

    <button (click)="addNote()">Додати нотатку</button>
  </div>
</div>
