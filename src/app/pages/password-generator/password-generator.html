<h1 style="text-align:center; padding:0.5rem;">{{ title }}</h1>

<div class="password-generator" style="text-align: center; padding: 1rem;">
  <label>
    Довжина:
    <input type="number" [(ngModel)]="length" min="4" max="64" />
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="includeLowercase" />
    Маленькі літери
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="includeUppercase" />
    Великі літери
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="includeNumbers" />
    Цифри
  </label>

  <label>
    <input type="checkbox" [(ngModel)]="includeSpecial" />
    Спеціальні символи
  </label>

  <button (click)="generate()">Згенерувати пароль</button>

  <div *ngIf="password() as pwd">
    <h3>Ваш пароль:</h3>
    <p>{{ pwd.value }}</p>
    <button (click)="copyToClipboard()">Скопіювати</button>
  </div>
</div>
